openapi: 3.0.0
info:
  title: EKKE Token Webshop API
  version: 1.0.0
servers:
  - url: http://localhost:4201
    description: Local server
paths:
  /user/get-all-users:
    get:
      summary: Returns a list of all users.
      tags:
        - userApi
      operationId: getAllUsers

  /user/add-user:
    post:
      summary: Creates a user.
      tags:
        - userApi
      operationId: addUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                name:
                  type: string
                neptun:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - username
                - name
                - neptun
                - email
                - password

  /user/edit-user/{id}:
    post:
      summary: Edits a user by id.
      tags:
        - userApi
      operationId: editUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                name:
                  type: string
                neptun:
                  type: string
                email:
                  type: string
                password:
                  type: string

  /user/delete-user/{id}:
    delete:
      summary: Deletes a user by id.
      tags:
        - userApi
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64

  /user/login:
    post:
      summary: Authorises a user.
      tags:
        - userApi
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password

  /user/get-shipping-address/{id}:
    get:
      summary: Returns a shipping address by user id.
      tags:
        - userApi
      operationId: getShippingAddress
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string

  /shipping-address/get-all-shipping-addresses:
    get:
      summary: Returns all shipping addresses.
      tags:
        - shippingAddressApi
      operationId: getAllShippingAddresses

  /shipping-address/add-shipping-address:
    post:
      summary: Creates a shipping address associated with a user.
      tags:
        - shippingAddressApi
      operationId: addShippingAddress
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: number
                country:
                  type: string
                zipCode:
                  type: string
                city:
                  type: string
                streetName:
                  type: string
                streetType:
                  type: string
                houseNumber:
                  type: string
                apartment:
                  type: string
                floor:
                  type: string
                door:
                  type: string
              required:
                - country
                - zipCode
                - city
                - streetName
                - streetType
                - houseNumber

  /shipping-address/edit-shipping-address/{id}:
    post:
      summary: Edits a shipping address by id.
      tags:
        - shippingAddressApi
      operationId: editShippingAddress
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                country:
                  type: string
                zipCode:
                  type: string
                city:
                  type: string
                streetName:
                  type: string
                streetType:
                  type: string
                houseNumber:
                  type: string
                apartment:
                  type: string
                floor:
                  type: string
                door:
                  type: string

  /shipping-address/delete-shipping-address/{id}:
    delete:
      summary: Deletes a shipping address by id.
      tags:
        - shippingAddressApi
      operationId: deleteShippingAddress
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64

  /product/get-all-products:
    get:
      summary: Returns a list of all products.
      tags:
        - productApi
      operationId: getAllProducts

  /product/add-product:
    post:
      summary: Creates a product.
      tags:
        - productApi
      operationId: addProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                variantId:
                  type: string
                name:
                  type: string
                type:
                  type: string
                style:
                  type: string
                color:
                  type: string
                size:
                  type: string
                price:
                  type: number
                quantity:
                  type: number
              required:
                - variantId
                - name
                - type
                - style
                - color
                - size
                - price
                - quantity

  /product/edit-product/{id}:
    post:
      summary: Edits a product by id.
      tags:
        - productApi
      operationId: editProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                variantId:
                  type: string
                name:
                  type: string
                type:
                  type: string
                style:
                  type: string
                color:
                  type: string
                size:
                  type: string
                price:
                  type: number
                quantity:
                  type: number

  /product/delete-product/{id}:
    delete:
      summary: Deletes a product by id.
      tags:
        - productApi
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64

  /product/get-men-products:
    get:
      summary: Returns an array of men products for the products page.
      tags:
        - productApi
      operationId: getMenProducts

  /product/get-women-products:
    get:
      summary: Returns an array of women products for the products page.
      tags:
        - productApi
      operationId: getWomenProducts

  /product/get-accessary-products:
    get:
      summary: Returns an array of accessary products for the products page.
      tags:
        - productApi
      operationId: getAccessaryProducts

  /product/get-product-slider-all:
    get:
      summary: Returns an array of all products for the product slider component.
      tags:
        - productApi
      operationId: getSliderProducts

  /product/get-specific-product:
    get:
      summary: Returns a product for the product page.
      tags:
        - productApi
      operationId: getProduct
      parameters:
        - name: variantId
          in: query
          required: true
          schema:
            type: string

  /product/get-product-sizes:
    get:
      summary: Returns a product's sizes by variantId and color.
      tags:
        - productApi
      operationId: getProductSizesByVariantIdAndColor
      parameters:
        - name: variantId
          in: query
          required: true
          schema:
            type: string
        - name: color
          in: query
          required: true
          schema:
            type: string

  /product/get-product-colors:
    get:
      summary: Returns a product's colors by variantId and size.
      tags:
        - productApi
      operationId: getProductColorsByVariantIdAndSize
      parameters:
        - name: variantId
          in: query
          required: true
          schema:
            type: string
        - name: size
          in: query
          required: true
          schema:
            type: string

  /product/get-final-product:
    get:
      summary: Returns a product by the product's details.
      tags:
        - productApi
      operationId: getProductByDetails
      parameters:
        - name: variantId
          in: query
          required: true
          schema:
            type: string
        - name: color
          in: query
          required: true
          schema:
            type: string
        - name: size
          in: query
          required: true
          schema:
            type: string
