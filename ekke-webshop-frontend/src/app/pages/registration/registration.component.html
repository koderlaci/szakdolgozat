<section class="registration" [formGroup]="registrationForm">
  <form class="form-container">
    <img src="assets/icons/logo.svg" alt="logo" class="logo" />

    <div class="subtitle">
      Az Eszterházy Károly Katolikus Egyetem saját kriptotokenje
    </div>

    <mat-form-field class="input">
      <mat-label>Név</mat-label>
      <input matInput placeholder="Minta János" formControlName="name" />
      <mat-error> {{ getErrorMessage("name") }} </mat-error>
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Neptun kód</mat-label>
      <input
        matInput
        type="text"
        placeholder="NEP123"
        formControlName="neptun"
      />
      <mat-error>
        {{ getErrorMessage("neptun") }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="text"
        placeholder="email@mail.com"
        formControlName="email"
      />
      <mat-error>
        {{ getErrorMessage("email") }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error>
        {{ getErrorMessage("password") }}
      </mat-error>
    </mat-form-field>

    <mat-error class="error-message" *ngIf="responseError">{{
      responseError
    }}</mat-error>
    <div class="buttons-container">
      <button mat-raised-button (click)="register()">Regisztráció</button>
      <button mat-stroked-button routerLink="/login">Bejelentkezés</button>
    </div>
  </form>
  <img src="assets/images/tokens_login.svg" alt="tokens" class="tokens" />
</section>
