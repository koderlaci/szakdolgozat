<div class="main-container">
    <div class="product-container">
        <div class="image" [ngStyle]="{'background-image': 'url(assets/products/' + product.variantId + '.jpg)'}"></div>
        <div class="details">
            <div class="product-name">{{ product.name }}</div>
            <div class="product-price">{{ product.price }} UniToken</div>
            <mat-form-field class="select-field">
                <mat-label>Szín</mat-label>
                <mat-select panelClass="custom-panel">
                  <mat-option *ngFor="let color of product.colors" [value]="color">{{color}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="select-field">
                <mat-label>Méret</mat-label>
                <mat-select panelClass="custom-panel">
                  <mat-option *ngFor="let size of product.sizes" [value]="size">{{size}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button>Kosárba teszem</button>
        </div>
    </div>
    <div class="product-slider-container">
        <div class="title">Neked ajánljuk</div>
        <app-product-slider></app-product-slider>
    </div>
</div>
